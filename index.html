<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanlinian's Store</title>
    <link rel="stylesheet" href="imagehover.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="small.css" />
    <link rel="stylesheet" href="keyFrame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eef77b8299.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="sectionOne">
      <div class="bodyOne">
        <div id="homePage">
          <nav id="nav">
            <div class="storeName">Hanlinian's</div>
            <div style="display: flex; align-items: center">
              <ul id="navList">
                <li>About Us</li>
                <li>Privacy Policies</li>
                <li>Terms & Conditions</li>
                <li>Sign Up</li>
              </ul>
              <i class="fa-solid fa-cart-shopping"
                ><span class="cartCount">0</span></i
              >
              <div id="smallMenu">
                <div id="smallOne"></div>
                <div id="smallTwo"></div>
                <div id="smallThree"></div>
              </div>
            </div>
          </nav>
        </div>
        <div id="logoArea">
          <h1>Hanlinian's Store!</h1>
          <h2>Here Treat Yo'self</h2>
        </div>
        <div class="categoryMainParent">
          <div class="categoryParent"></div>
        </div>
        <div id="itemListParent">
          <div id="searchParent">
            <input
              type="text"
              id="search"
              placeholder='Search, "Type and Enter"'
            />
            <button id="showAll">All</button>
          </div>
          <div id="itemList"></div>
        </div>
      </div>
      <footer>
        <div class="footer">Hanlinian &trade;</div>
      </footer>
    </section>
    <section class="sectionTwo"></section>
    <section class="sectionCart">
      <div class="exitFromCart">
        <div class="exitFromCartChild"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="itemsInCart"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
